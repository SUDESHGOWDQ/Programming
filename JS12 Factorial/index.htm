    <script>
        let number = prompt('Enter a number')
        let fact = 1
        if (number==0) {
            console.log(`The factorial number of ${number} of numberis 1`);
        } else if(number<0){
            console.log(`The factorail -ve number is not posible`);
        }
        else{
        for (let i = 1; i < number; i++){
            fact = fact * i
            console.log(`The fact number ${number} and the fact number ${fact}`);
        }
    }
        
    </script>
