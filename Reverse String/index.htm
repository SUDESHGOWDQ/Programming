<body>
    

    <script>
        let str = "hello"
        let temp = ""
        function reverse(str){
            for(let i=str.length-1; i>=0;i--){
             temp = temp+str[i]
            }
            return temp
        }
        reverse(str)
        console.log(str);
        console.log(temp);
    </script>
</body>
