<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
   for(let i=0;i<=50;i++){
    if (i%3==0) {
        console.log(i);
        console.log("Fizz");
    } 
    else if (i%5==0) {
        console.log(i);
        console.log("Buzz");
    } 

    else if(i%3==0 && i%5==0) {
        console.log("FizzBuzz");
        console.log(i);
    } 

   }

    </script>
</body>
</html>
